<mat-card>
  <mat-card-header>
    <div mat-card-avatar class="login-header-image"></div>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p> Aviva Claim Legacy System </p>
  </mat-card-content>

  <!-- input -->
  <form [formGroup]="loginform">
    <div class="Input">
      <input type="text" matInput placeholder="User Name" [(ngModel)]="i_username" formControlName="fc_username">
    </div>
    <div class="Input">
      <input type="password" matInput placeholder="Password" [(ngModel)]="i_password" formControlName="fc_password">
    </div>
    <div class="Input">
      <button mat-button type="button" label="Login" (click)="loginUser($event)" [disabled]="!loginform.valid">Login</button>
    </div>
  </form>

</mat-card>
